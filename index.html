<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/541f85d259.js"
      crossorigin="anonymous"
    ></script>
    <title>Js Image Slider</title>
  </head>
  <body>
    <div class="img-container">
      <img src="images/ceramic.jpg" alt="" id="image" class="animated" />
      <i class="fas fa-arrow-left arrow-left" id="arrow-left"></i>
      <i class="fas fa-arrow-right arrow-right" id="arrow-right"></i>
    </div>
    <script src="app.js"></script>
  </body>
</html>
